      // Global shims

      window.process = window.process || { env: {}, version: '16.0.0' };
      
      if (typeof window.Buffer === 'undefined') {
        if (typeof window.buffer !== 'undefined' && window.buffer.Buffer) {
          window.Buffer = window.buffer.Buffer;
        } else {
          console.warn('Buffer polyfill not loaded correctly');
          window.Buffer = { isBuffer: () => false }; // Fallback to prevent crash
        }
      }
